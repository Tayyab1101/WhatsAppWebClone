<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- container start -->
    <div id="container">
      <!-- header start -->

          <a href="#">Whatsapp Web</a>
          <a href="#">Features</a>
          <a href="#">Download</a>
          <a href="#">Security</a>
          <a href="#">faq</a>
